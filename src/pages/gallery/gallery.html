<ion-header>

  <ion-navbar>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="gallery-button" text-center>
      <img [src]="imageSrc" />    
    <p>Take a Picture</p>  
    <ion-icon name="images" on-tap="takePicture()"></ion-icon>
    <p>Choose from Gallery</p>  
    <ion-icon name="images" on-tap="openGallery()"></ion-icon>
  </div>
</ion-content>
